<section id="blog" class="blog">

        <form action="/identify/update" method="get">

            <span>MY PAGE</span><br><br>

          <h2 class="entry-title">
            password<input type="text" name="password" value="{{obj.password}}"><br>

          </h2>
          <h2 class="entry-title">

          <h2 class="entry-title">
